 <b>Usuário</b>

{% block content %}

       <div class="row clearfix">
        <div class="col-sm-6">
         <form action="" method="post">
          {% csrf_token %}
          <p>Tem certeza
 que deseja deletar o usuário "{{ object }}"?</p>
          <input type="submit" value="Confirm" />
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END PANEL -->
</div>
<!-- END BASIC DATA -->
</div>
</div>
</div>
<!-- END PANEL -->
</div>
